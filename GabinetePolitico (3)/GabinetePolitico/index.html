<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gabinete Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0057B8 0%, #87CEEB 50%, #ffffff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #1D3557;
    }

    p {
      margin-bottom: 2rem;
      color: #555;
      font-size: 0.95rem;
    }

    .btn {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-primary {
      background: #1D3557;
      color: white;
    }

    .btn-primary:hover {
      background: #0f1d2e;
    }

    .btn-secondary {
      background: #F4A300;
      color: white;
    }

    .btn-secondary:hover {
      background: #d18b00;
    }

    .btn-outline {
      background: transparent;
      color: #1D3557;
      border: 2px solid #1D3557;
    }

    .btn-outline:hover {
      background: #1D3557;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="vereador.png" alt="Vereador" style="width: 100px; border-radius: 50%; margin-bottom: 1rem;" />
    <h1>Gabinete Digital</h1>
    <p>Escolha uma opção para continuar:</p>

    <!-- Botão de login (abre modal ou chama função) -->
    <button class="btn btn-primary" onclick="showLoginModal()">Acesso do Vereador</button>

    <!-- Portal do Cidadão (cadastro) -->
    <a href="cadastro.html"><button class="btn btn-secondary">Portal do Cidadão</button></a>

    <!-- Visitar site público -->
    <a href="site.html"><button class="btn btn-outline">Visitar o Site</button></a>
  </div>

  <!-- Modal de login simples -->
  <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:white; padding:2rem; border-radius:12px; width:90%; max-width:400px;">
      <h2 style="margin-bottom:1rem;">Login do Vereador</h2>
      <form onsubmit="return login(event)">
        <input type="text" id="usuario" placeholder="Usuário" required style="width:100%; padding:0.75rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:8px;" />
        <input type="password" id="senha" placeholder="Senha" required style="width:100%; padding:0.75rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:8px;" />
        <button type="submit" class="btn btn-primary" style="width:100%;">Entrar</button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    function showLoginModal() {
      document.getElementById('loginModal').style.display = 'flex';
    }

    function login(event) {
      event.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "admin" && senha === "1234") {
        localStorage.setItem("logado", "true");
        window.location.href = "painel.html";
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }
  </script>
</body>
</html>
