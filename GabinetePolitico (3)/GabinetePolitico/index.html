<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gabinete Digital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* ... todo o seu CSS está mantido exatamente como estava ... */
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Header com imagens -->
    <div class="header-images">
      <img src="logo.png" alt="Brasão Monte Santo" class="brasao-logo" />
      <div class="vereador-photo-container">
        <img src="vereador.png" alt="Vereador Emicleiton" class="vereador-photo" />
      </div>
    </div>

    <!-- Textos institucionais -->
    <h1 class="brand-title">Gabinete Digital Oficial</h1>

    <!-- Informações do Vereador -->
    <div class="vereador-info">
      <h2 class="vereador-name">Emicleiton Rubem da Conceição</h2>
      <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <span>Monte Santo – Bahia</span>
      </div>
    </div>

    <p class="institutional-phrase">
      "Transparência, Participação e Inovação no Legislativo."
    </p>

    <!-- Botões de acesso -->
    <div class="access-buttons">
      <button class="access-btn btn-primary" onclick="showLoginModal()">
        <i class="fas fa-user-shield"></i>
        Acesso do Vereador
      </button>

      <a href="cadastro.html" class="access-btn btn-secondary">
        <i class="fas fa-users"></i>
        Portal do Cidadão
      </a>
    </div>

    <!-- ✅ BOTÃO CORRIGIDO -->
    <div class="back-to-site">
      <a href="site.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Site Público
      </a>
    </div>

    <!-- Rodapé -->
    <div class="footer">
      <p class="security-text">
        Ambiente seguro. Desenvolvido para o Gabinete Municipal.
      </p>
      <a href="#" class="support-link" onclick="showSupportInfo()">
        Precisa de ajuda? Fale com a equipe técnica.
      </a>
    </div>
  </div>

  <!-- Modal de Login do Vereador -->
  <div class="login-modal" id="loginModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Login do Vereador</h2>
        <button class="close-btn" onclick="hideLoginModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="email">E-mail</label>
          <input type="email" id="email" class="form-input" placeholder="Digite seu e-mail" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Senha</label>
          <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required />
        </div>

        <button type="submit" class="login-submit" id="loginBtn">
          Entrar no Sistema
        </button>
      </form>
    </div>
  </div>

  <script>
    function showLoginModal() {
      document.getElementById("loginModal").classList.add("active");
      document.getElementById("email").focus();
    }

    function hideLoginModal() {
      document.getElementById("loginModal").classList.remove("active");
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
    }

    function showSupportInfo() {
      alert("Suporte Técnico:\n\nWhatsApp: (75) 99999-9999\nE-mail: suporte@gabinete.com\nHorário: Segunda a Sexta, 8h às 18h\n\nCredenciais de teste:\nE-mail: admin@gabinete.com\nSenha: 123456");
    }

    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");

      loginBtn.disabled = true;
      loginBtn.textContent = "Verificando...";

      setTimeout(() => {
        if (email === "admin@gabinete.com" && password === "123456") {
          loginBtn.textContent = "Login realizado!";
          setTimeout(() => {
            window.location.href = "painel.html";
          }, 1000);
        } else {
          loginBtn.textContent = "Dados incorretos";
          loginBtn.style.background = "#ef4444";

          setTimeout(() => {
            loginBtn.disabled = false;
            loginBtn.textContent = "Entrar no Sistema";
            loginBtn.style.background = "var(--primary-navy)";
          }, 2000);
        }
      }, 1500);
    }

    document.getElementById("loginModal").addEventListener("click", function (e) {
      if (e.target === this) {
        hideLoginModal();
      }
    });

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        hideLoginModal();
      }
    });

    console.log("Sistema de Login Gabinete Digital carregado");
  </script>
</body>
</html>
