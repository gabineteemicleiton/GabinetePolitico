<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Eleitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      padding: 2rem;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1D3557;
      margin-bottom: 1rem;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .voltar {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .voltar a {
      text-decoration: none;
      background: #1D3557;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Cadastro do Cidadão</h1>
    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <button type="submit">Cadastrar</button>
    </form>

    <div class="voltar">
      <a href="site.html">← Voltar ao Site</a>
    </div>
  </div>
</body>
</html>
